<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://unpkg.com/mvp.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coordinate</title>
</head>
<body>
<main>
  <h1> Coordinate </h1>
  <p>
    <em>Coordinate</em> is a simple app for coordinating players in games with
    simultaneous play. Create a room, then have all players go to the same URL
    on their phone. No more shouting "Is everyone ready?" at an easily
    distracted table full of players!
  </p>
  <a href="" id="create"><button>Create A Room</button></a>
</main>
<script>
  // Make a random ID for the create button
  var id = Math.random().toString(36).substring(2);
  id += Math.random().toString(36).substring(2);
  document.getElementById("create").href = "room/" + id;
</script>
</body>
</html>
